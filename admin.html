<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Register User Role</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Web3.js -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
  <link rel="icon" type="image/x-icon" href="images/fox-removebg.png">
</head>

<body style="background-color: #F5F5F5;">
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FFFF;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="images/img_banyuchainhigh.png" alt="BanyuChain" style="height: 40px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link active text-black" aria-current="page" href="#">Add Data</a>
          <a class="nav-link text-grey" href="management.html">Role Management</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Register User Role</h4>
            <form id="roleAssignForm">
              <div class="mb-3">
                <label for="walletAddress" class="form-label">Wallet Address</label>
                <input type="text" class="form-control" id="walletAddress" required>
              </div>
              <div class="mb-3">
                <label for="roleId" class="form-label">Role Id</label>
                <select class="form-select" id="roleId" required>
                  <option hidden>Select Role Id</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="subjectName" class="form-label">Subject Name</label>
                <input type="text" class="form-control" id="subjectName" required>
              </div>
              <button type="submit" class="btn btn-primary">Register Role</button>
            </form>
            <button type="button" class="btn btn-success mt-3" id="confirmMetaMask" style="display: none;">Confirm in MetaMask</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="container mt-4">
      <!-- Status message -->
      <div id="status" class="alert alert-success" role="alert" style="display: none;"></div>
  
      <!-- Contract Address and Data Display, initially hidden -->
      <div id="contractDataForm" style="display: none;">
          <div class="form-group">
              <label for="displayContractAddress">Contract Address:</label>
              <textarea id="displayContractAddress" class="form-control" rows="1" readonly></textarea>
          </div>
          <div class="form-group">
              <label for="displayData">Data:</label>
              <textarea id="displayData" class="form-control" rows="2" readonly></textarea>
          </div>
      </div>
    </div>
  
  

  <footer class="text-center py-3 fixed-bottom" style="background-color: #FFFF;">
    &copy; 2023 Program MSIB Blockchain with GreatEdu
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Frontend JavaScript -->
  <script src="frontend.js"></script>
</body>

</html>
